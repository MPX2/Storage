<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="style-index.css" rel="stylesheet" type="text/css" />
</head>
</head>
<body>
  <h1 style="margin-top:150px;">Trepreview에 오신 것을 환영합니다.</h1>
  <p align="center">새로운 여행 노트 만들기
  <button type="button" id="modalOpenButton">+</button>
  </p>

  <div class="gridContainer">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
  </div>

  <div id="modalContainer" class="hidden">
    <div id="modalContent">
      <button id="modalCloseButton">◀</button>
      <h3 id="legionSearchTitle">새로운 여정 추가</h3>
      <div id="modalCenterAlign">
        <h5 style="display: inline">지역 검색</h5>
        <input type="text" id="searchTable">
        <button id="searchButton" onclick="location.href='1.html'">검색하기</button>
      </div>
    </div>
  </div>
  <script>
    const modalOpenButton = document.getElementById('modalOpenButton');
    const modalCloseButton = document.getElementById('modalCloseButton');
    const modal = document.getElementById('modalContainer');

    modalOpenButton.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    modalCloseButton.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>
</body>
</html>
